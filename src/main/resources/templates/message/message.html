<script th:inline = "javascript">
    let webSocket;
    let nickname;
    let roomId;

    function connect(){
        webSocket = new WebSocket("ws://localhost:12000/message");
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;
        // webSocket.onmessage = onMessage;
    }

    function disconnect(){
        webSocket.send(JSON.stringify({chatRoomId : roomId, type:'LEAVE', writer:nickname}));
        webSocket.close();
    }

    function send(content){
        webSocket.send(JSON.stringify({chatRoomId : roomId, type:'CHAT', writer:nickname, message : content}));
        document.getElementById("message").value = "";
    }

    function onOpen(){
        webSocket.send(JSON.stringify({chatRoomId : roomId, type:'ENTER', writer:nickname}));
    }

    // function onMessage(e){
    //     data = e.data;
    //     chatroom = document.getElementById("chatroom");
    //     chatroom.innerHTML = chatroom.innerHTML + "<br>" + data;
    // }

    function onClose(){
        disconnect();
    }





</script>
